<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Lista de Tarefas</h1>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="tarefa : ${tarefas}">
            <span th:text="${tarefa.descricao}">Descrição da tarefa</span>
            <span th:classappend="${tarefa.concluida} ? 'badge bg-success rounded-pill' : 'badge bg-warning text-dark rounded-pill'"
                  th:text="${tarefa.concluida} ? 'Concluída' : 'Pendente'">Status</span>
        </li>
    </ul>
</div>

<!-- Bootstrap Bundle JS (opcional, só se precisar de componentes JS do Bootstrap) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
